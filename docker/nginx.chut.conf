server {
    listen 5003;

    proxy_ignore_client_abort on;
    fastcgi_read_timeout 3000s;
    proxy_read_timeout 3000s;

    location / {
       root /app/build;
       index index.html;
       add_header Last-Modified $date_gmt;
       add_header Cache-Control 'no-store, no-cache,  must-revalidate, proxy-revalidate, max-age=0';
       if_modified_since off;
       expires off;
       etag off;
       if (!-e $request_filename){
            rewrite ^(.*)$ /index.html break;
       }
    }

    location /static/ {
        alias /app/build/static/;
        add_header Last-Modified $date_gmt;
        if_modified_since before;
        expires 1d;

        add_header Pragma public;
        add_header Cache-Control "public";
        etag on;
    }

    location /api/fhir/ {
        rewrite /api/fhir/(.*) /hapi/fhir/$1  break;
        proxy_pass http://svlbigdata4/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "{FHIR_AUTH}";
    }

    location /api/request/ {
        proxy_pass {FHIR_URL};
    }

    location /api/back/ {
        proxy_pass {BACK_URL};
    }

    location /api/portail/ {
        proxy_pass {BACK_URL};
    }

    location /api/dispose/ {
        proxy_pass {DISPOSE_URL};
    }
}
